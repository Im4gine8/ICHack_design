<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NavSlide</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Google Web Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,300italic,400italic,500italic" rel="stylesheet" type="text/css">

    <!-- The CSS -->
    <link href="sidebar.css" rel="stylesheet" />


    <!-- This js is used for the menu works in older browsers -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- All rows -->
<div class="row">
    <!-- First column-->
    <div class="col-sm-4">
        <!-- Sidebar -->
        <nav class="menu-container">
            <a href="#" class="menu-btn"><i class="fa fa-bars fa-lg"></i></a>
            <div class="menu-slide">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#">Home</a></li>
                    <li class="menu-item"><a href="#">About us</a></li>
                    <li class="menu-item"><a href="#">Documentation</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- second column -->
    <div class="col-sm-4">
        <script type="text/javascript">
            function GetClock() {
                var d=new Date();

                var nhour=d.getHours(), nmin=d.getMinutes();

                if (nmin <= 9) nmin = "0" + nmin

                document.getElementById('clockbox').innerText= ""+nhour+":"+nmin+""
            }

            window.onload=function () {
                GetClock();
                setInterval(GetClock,1000);
            }
        </script>
        <div id="clockbox" style="align: center; font:100pt Arial;"></div></div>
    <!--Third column -->
    <div class="col-sm-4"</div>
</div>
</body>

</html>
